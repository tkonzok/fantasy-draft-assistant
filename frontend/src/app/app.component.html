<div class="container">
  <div class="flex column mt-16">
    <div class="draft-position-wrapper">
      <span class="draft-position-label">Draft Position: </span>
      <button
        (click)="decrementDraftPosition()"
        [disabled]="draftPosition <= 1"
        class="draft-position-control-btn"
      >
        âˆ’
      </button>
      <span class="draft-position-display">{{ draftPosition }}</span>
      <button
        (click)="incrementDraftPosition()"
        [disabled]="draftPosition >= 12"
        class="draft-position-control-btn"
      >
        +
      </button>
    </div>
    <app-drafted-team></app-drafted-team>
  </div>
  <app-draft-board
    class="mt-16"
    [draftPosition]="draftPosition"
  ></app-draft-board>
</div>
