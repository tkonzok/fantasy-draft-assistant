<div class="container">
  <div class="flex column mt-16">
    <div class="draft-position-wrapper">
      <span class="draft-position-label">Draft Position: </span>
      <button
        (click)="decrementDraftPosition()"
        [disabled]="draftPosition <= 1"
        class="draft-position-control-btn"
      >
        −
      </button>
      <span class="draft-position-display">{{ draftPosition }}</span>
      <button
        (click)="incrementDraftPosition()"
        [disabled]="draftPosition >= 12"
        class="draft-position-control-btn"
      >
        +
      </button>
      <span class="draft-position-label">of </span>
      <button
        (click)="decrementTotalDraftPositions()"
        [disabled]="totalDraftPositions <= 1"
        class="draft-position-control-btn"
      >
        −
      </button>
      <span class="draft-position-display">{{ totalDraftPositions }}</span>
      <button
        (click)="incrementTotalDraftPositions()"
        class="draft-position-control-btn"
      >
        +
      </button>
    </div>
    <div class="settings-wrapper">
      <button
        *ngFor="let setting of availableSettings"
        (click)="selectSetting(setting)"
        [ngClass]="{ selected: selectedSetting === setting }"
        class="select-setting-btn"
      >
        {{ setting }}
      </button>
    </div>
    <app-drafted-team></app-drafted-team>
  </div>
  <app-draft-board
    class="mt-16"
    [draftPosition]="{ draftPosition, totalDraftPositions }"
  ></app-draft-board>
</div>
